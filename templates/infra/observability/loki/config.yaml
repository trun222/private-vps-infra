auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /loki

  # Single-node deployment
  replication_factor: 1

  ring:
    kvstore:
      store: inmemory

  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules

schema_config:
  configs:
    # boltdb-shipper + filesystem is the simplest durable setup for single node
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Keep query experience snappy
query_range:
  cache_results: true

frontend:
  log_queries_longer_than: 5s
  compress_responses: true

limits_config:
  # Log retention
  retention_period: 336h # 14 days

  # Avoid surprise outages from huge queries
  max_query_length: 336h
  max_query_range: 336h

  # Label/cardinality safety rails (tune later if needed)
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30

  # Don't reject too much by default (good for a personal VPS)
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32

  # Recommended in many setups; safe to keep enabled
  allow_structured_metadata: true

# Compactor is required for retention to actually delete old data
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  retention_enabled: true

# Enable the shipper for index management
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    shared_store: filesystem
