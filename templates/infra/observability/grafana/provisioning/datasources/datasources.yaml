apiVersion: 1

datasources:
  - name: Prometheus
    uid: prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      prometheusType: Prometheus
      prometheusVersion: "2.0.0"
      manageAlerts: true

  - name: Loki
    uid: loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      # Helpful if you later add tracing and want links from logs â†’ traces
      derivedFields:
        # If your logs contain "trace_id=abcd1234..." this will turn it into a clickable field.
        - name: trace_id
          matcherRegex: "trace[_-]?id=([a-f0-9]{16,32})"
          url: "${__value.raw}"
          # If you add Tempo later, you can switch to:
          # datasourceUid: tempo
          # url: "${__value.raw}"

        # Example for request ids if you log them (optional)
        - name: request_id
          matcherRegex: "request[_-]?id=([A-Za-z0-9\\-]{8,64})"
          url: "${__value.raw}"
